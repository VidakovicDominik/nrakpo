<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head" ></head>

<body>

    <div class="container-fluid">
        <div th:replace="fragments :: header" ></div>
        <h1 th:text="Login"></h1>
        <div th:if="${param.error}" class="login-error" th:text="Unable to login"></div>
        <div th:if="${param.logout}" class="logout-success" th:text="Logged out!"></div>
        <form method="POST" th:action="@{/login}">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="username" th:text="Username" ></label>
                    <input value="username" type="text" name="username" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="password" th:text="Password" ></label>
                    <input value="123" type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input type="submit" th:value="Login" class="form-control btn btn-primary" />
                </div>
            </div>
        </form>
        <a th:href="@{/register}" class="btn btn-primary" th:text="Register"></a>
    </div>

</body>
</html>
