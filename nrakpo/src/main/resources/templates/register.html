<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head" ></head>
<body>
<div th:replace="fragments :: header" style="border: 1px solid #e6e6e6"></div>
<div class="container-fluid">
    <h1 text="Registration">Registration</h1>
    <div class="center-page">
    <div th:if="${param.error}" class="validation-error" text="Unable to register."></div>
    <form method="POST" th:action="@{/register}" th:object="${user}">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="username" text="Username" ></label>
                <input type="text" name="username" class="form-control" />
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="password" text="Password" ></label>
                <input type="password" th:field="*{password}" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="email" text="E-mail" ></label>
                <input type="text" th:field="*{email}" class="form-control" />
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label style="width: 100px;">User package: </label>
            <select th:field="*{userPackage}" class="form-control" style="width: 270px;">
                <option th:each="package : ${userPackages}"
                        th:value="${package}"
                        th:text="${package}"></option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label style="width: 100px;">Account type: </label>
            <select th:field="*{accountType}" class="form-control" style="width: 270px;">
                <option th:each="type : ${accountTypes}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <input type="submit" th:value="Submit" class="form-control btn btn-primary" />
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
