<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: header" style="border: 1px solid #e6e6e6"></div>
<div class="container-fluid">
    <h1>Picture Upload</h1>
    <div class="center-page">
    <div th:if="${param.logout}" class="logout-success" th:text="Logged out!"></div>
    <form method="POST" th:object="${photo}">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Description: </label>
                <input type="text" th:field="*{description}" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Image URL: </label>
                <input type="text" th:field="*{url}" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Size X: </label>
                <input type="text" th:field="*{sizeX}" class="form-control" />
                <label>Size Y: </label>
                <input type="text" th:field="*{sizeY}" class="form-control" />
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label>Format: </label>
            <select th:field="*{format}" class="form-control" style="width: 270px;">
                <option th:each="format : ${formats}"
                        th:value="${format}"
                        th:text="${format}"></option>
            </select>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Hashtags: </label>
                <input type="text" th:field="*{hashtags}" class="form-control" ></input>
            </div>
        </div>
        <div class="form-row" >
            <div class="col-md-4 mb-3">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <input type="submit" value="Submit proposal" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
</div>

</body>
</html>
