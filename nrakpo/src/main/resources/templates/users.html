<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: header" style="border: 1px solid #e6e6e6"></div>
<div class="container-fluid">
    <h1 th:text="Users"></h1>
    <div th:if="${param.error}" class="login-error" th:text="Unable to login"></div>
    <div th:if="${param.logout}" class="logout-success" th:text="Logged out!"></div>

    <th:block th:each="user : ${users}">
        <table>
            <tr>
                <td><label  th:text="${user.username}"></label></td>
                <td><label  th:text="${user.email}"></label></td>
                <td><label  th:text="${user.userPackage}"></label></td>
                <td><label  th:text="${user.accountType}"></label></td>
                <td>
                    <form method="GET" th:action="@{'/users/update/'+${user.username}}">
                        <input type="submit" class="btn btn-danger" th:value="Update"/>
                    </form>
                </td>
            </tr>
        </table>
    </th:block>

</div>

</body>
</html>
